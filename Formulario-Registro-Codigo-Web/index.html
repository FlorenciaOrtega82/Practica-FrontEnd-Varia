<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro | Codigo Web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="circulo-fondo">

    </div>
    <div class="contenedor">
        <div class="col1">
            <h2>Kid Salud - Clinica para niños</h2>
            <img src="./img/foto.png" alt="#" class="foto">
            <p class="descripcion">
                Todos los derechos reservados - Código Web
            </p>
        </div>
        <div class="col2">
            <div class="info">
                <div class="contenedor-form">
                    <h2>Registrarse</h2>
                    <form action="">
                        <div class="entrada">
                            <label for="">Nombre Completo</label>
                            <input type="text">
                        </div>
                        <div class="entrada">
                            <label for="">Correo Electronico</label>
                            <input type="text">
                        </div>
                        <div class="entrada">
                            <label for="">Password</label>
                            <input type="password">
                        </div>
                        <button>Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
